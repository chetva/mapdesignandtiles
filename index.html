<!DOCTYPE html>
<html>

<head>
  <title>Map Design and Tiles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 12,
      minZoom: 8
    }).setView([12.5657, 104.9910], 8);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var basemap = L.tileLayer('assets/basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Abriana Chet | Basemap',
      detectRetina: true
    });

    var datatiles = L.tileLayer('assets/tile2/{z}/{x}/{y}.png', {
      attribution: 'Generated by Abriana Chet | Bombings Yale, Cambodian Genocide Program',
      detectRetina: true
    });

    var basedata = L.tileLayer('assets/tile3/{z}/{x}/{y}.png', {
      attribution: 'Generated by Abriana Chet | Khmer Rouge Bombings',
      detectRetina: true
    });

    var flag = L.tileLayer('assets/tile4/{z}/{x}/{y}.png', {
      attribution: 'Generated by Abriana Chet | Cambodian Flag',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Basemap": basemap,
      "Bombing Points": datatiles,
      "Khmer Rouge Bombings": basedata,
      "Cambodian Flag Theme": flag
    }

    L.control.scale({
      position: 'bottomleft'
    }).addTo(map);

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
